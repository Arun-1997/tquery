<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle-require.js"></script>
<body><div id="info" style="z-index: 2">
	Marble Labyrinth by
	<a href='http://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
	<br/>
	<a href='https://github.com/mrdoob/three.js/' target='_blank'>three.js</a> with
	<a href='http://jeromeetienne.github.com/tquery/' target='_blank'>tQuery API</a> for 3D
	-
	<a href='http://schteppe.github.com/cannon.js/' target='_blank'>cannon.js</a> for physics
	<br/>
	Use 1 to 4 to change camera position
</div><script>
require(['tquery.cannonjs', 'tquery.poolball', 'tquery.shadowmap', 'tquery.deviceorientation'
	, 'tquery.webaudio', 'tquery.keyboard', 'tquery.skymap', 'tquery.pproc'], function(){
	var world	= tQuery.createWorld().boilerplate().start()
				.pageTitle('#info')
				.shadowMapEnabled(true)

	// put some post effect
	tQuery.createEffectComposer().renderPass().vignette(1.2,1).finish();

	// add a skymap - reuse same texture to save gpu memory
	tQuery.createSkymap('skybox').addTo(world);

	world.tCamera().position.z	= 15;

	world.removeCameraControls();

	world.tCamera().position.y	= 10;
	world.tCamera().position.z	= 10;
	world.tCamera().position.setLength(20)
	world.tCamera().lookAt(new THREE.Vector3(0,0,0))
	
	var cameraContainer	= tQuery.createObject3D().addTo(world)
	cameraContainer.add(world.tCamera())

	// enable webaudio
	WebAudio.isAvailable && world.enableWebAudio();
	var sounds	= null;
	if( true && WebAudio.isAvailable ){
		world.getWebAudio().volume(10)
		sounds	= {};
		sounds.impact	= tQuery.createSound().load('../../assets/sounds/kick.wav');
		var lib		= ["saw",2.0000,1.0000,0.0000,0.1580,0.0000,0.3620,20.0000,478.0000,2400.0000,0.2000,0.0000,0.3160,17.5264,0.0003,0.0000,0.0000,0.0000,0.0000,0.0000,0.0000,0.0000,0.0000,1.0000,0.0000,0.0000,0.0000,0.0000];
		sounds.spawn	= tQuery.createSound().generateWithJsfx(lib);

		var lib		= ["square",2.0000,1.0000,0.0000,0.2400,0.0000,0.4200,20.0000,447.0000,2400.0000,0.1960,0.0000,0.0000,0.0100,0.0003,0.0000,0.0000,0.0000,0.0420,0.0000,0.0000,0.0000,0.0000,1.0000,0.0000,0.0000,0.0000,0.0000];
		sounds.goal	= tQuery.createSound().generateWithJsfx(lib);
		
		var lib		= ["square",0.0000,0.4000,0.0000,0.0080,0.0000,0.2660,20.0000,669.0000,2400.0000,-0.6220,0.0000,0.0000,0.0100,0.0003,0.0000,0.0000,0.0000,0.4275,0.0000,0.0000,0.0000,0.0000,1.0000,0.0000,0.0000,0.0000,0.0000];
		sounds.bumper	= tQuery.createSound().generateWithJsfx(lib);
	}
	var table	= tQuery.createObject3D().addTo(world)

	// put some lights
	tQuery.createAmbientLight().addTo(world).color(0x444444);
	tQuery.createDirectionalLight().addTo(world).position(4,3,4)
		.castShadow(true)
		.shadowDarkness(0.5)
		.shadowBias(0.0015)
		.shadowMap(512*4,512*4)
		.shadowCamera(6, -6, 4, -4, 0.1, 20)
		//.shadowCameraVisible(true)

	world.addCannonjs()
	var physicsWorld= world.cannonjsWorld();
	physicsWorld.gravity.set(0,-9.8,0);
	physicsWorld.solver.iterations = 20;

	var tileW	= 0.2;
	
if(false){
	var axis	= tQuery.createAxis().addTo(world)
				.translateY(1)	
	world.loop().hook(function(){
		var rotation	= axis.get(0).rotation;
		if( tQuery.keyboard().pressed('up') ){
			rotation.x	+= 0.01;
		}else if( tQuery.keyboard().pressed('down') ){
			rotation.x	-= 0.01;
		}
		if( tQuery.keyboard().pressed('left') ){
			rotation.z	+= 0.01;
		}else if( tQuery.keyboard().pressed('right') ){
			rotation.z	-= 0.01;
		}
		rotation.x	*= 0.99;
		rotation.z	*= 0.99;
		
		var matrix	= new THREE.Matrix4().setRotationFromEuler(rotation.clone().negate());
		var vector	= tQuery.createVector3(0,-9.81, 0)
		matrix.multiplyVector3(vector)
		//vector.applyMatrix4( matrix );
		physicsWorld.gravity.set(vector.x, vector.y, vector.z);
	});
}


// ## sounds
// * granular sound for rolling
//   * depend on angularVelocity
// * DONE impact sound
//   * volume depends on velocity
// ## step
// * DONE draw maze on paper
//   * convert it in js
// * DONE sync chock with sound
// * sync with macbook orientation


var startPosition	= tQuery.createVector3(+22*tileW, 3, -13*tileW)
var ball	= (function(){
	var object3D	= tQuery.createPoolBall().addTo(world)
				.position(startPosition)
				.geometry()
					.scaleBy(3*tileW)
					.back()
				.castShadow(true)
				.receiveShadow(true)
				.addCannonjs()
					.addTo(physicsWorld)
					.back()
	object3D.cannonjs().body().addEventListener("collide",function(event){
		var body	= object3D.cannonjs().body();
		var speed	= body.velocity.norm();
		if( sounds ){
			var sound	= sounds.impact.play();
			sound.node.gain.value	= (speed*speed)/75;
		}
	});
	sounds && sounds.spawn.play();
	return object3D;
})();
	// if the ball is too low, kill it
	world.loop().hook(function(delta, now){
		var position	= ball.cannonjs().body().position;
		if( position.y < -2 ){
			ball.cannonjs().position(startPosition.x, startPosition.y, startPosition.z);
			sounds && sounds.spawn.play();
		}
	})
if(true){
	var disablePlayerControls	= false;
	world.loop().hook(function(){
		// if disablePlayerControls is true, return now
		if( disablePlayerControls )	return;
		
		// compute the force depending on keyboard
		var keyboard	= tQuery.keyboard();
		var force	= tQuery.createVector3();
		if( keyboard.pressed('up') )	force.z	+= -1;
		if( keyboard.pressed('down') )	force.z	+= +1;
		if( keyboard.pressed('left') )	force.x	+= -1;
		if( keyboard.pressed('right') )	force.x	+= +1;

		// rotate the force according to camera position
		// - thus arrow are relative to what the user see
		var cameraPos	= world.tCamera().position;
		var forceAngle	= Math.PI/2 - Math.atan2(cameraPos.z, cameraPos.x);
		var matrix	= new THREE.Matrix4().makeRotationY( forceAngle );
		matrix.multiplyVector3(force);

		// apply the force to the center of the ball
		ball.get(0).updateMatrixWorld();
		var ballPosition= ball.get(0).matrixWorld.getPosition();

		// do an impulse to the ball
		var worldPoint	= new CANNON.Vec3(ballPosition.x, ballPosition.y, ballPosition.z);
		var cforce	= new CANNON.Vec3(force.x, force.y, force.z);
		var dt		= 1/10;
		ball.cannonjs().body().applyImpulse(worldPoint,cforce,dt);
	});	
}

	world.loop().hook(function(){
		cameraContainer.position( ball.position() )
	});
	
	var cameraTarget	= null;
	var cameraTargets	= [];

	var object3D	= tQuery(new THREE.Camera()).position(0,1,3)
	object3D.get(0).lookAt(new THREE.Vector3(0,0,0))
	cameraTargets.push(object3D)

	var object3D	= tQuery(new THREE.Camera()).position(0,10,5)
	object3D.get(0).lookAt(new THREE.Vector3(0,0,0))
	cameraTargets.push(object3D)

	var object3D	= tQuery(new THREE.Camera()).position(3,3,-3)
	object3D.get(0).lookAt(new THREE.Vector3(0,0,0))
	cameraTargets.push(object3D)

	var object3D	= tQuery(new THREE.Camera()).position(-3,3,-3)
	object3D.get(0).lookAt(new THREE.Vector3(0,0,0))
	cameraTargets.push(object3D)

	var cameraTarget	= cameraTargets[1];
	document.body.addEventListener('keypress', function(event){
		if( event.keyCode === '1'.charCodeAt(0)){
			cameraTarget	= cameraTargets[0];
		}else if( event.keyCode === '2'.charCodeAt(0)){
			cameraTarget	= cameraTargets[1];
		}else if( event.keyCode === '3'.charCodeAt(0)){
			cameraTarget	= cameraTargets[2];
		}else if( event.keyCode === '4'.charCodeAt(0)){
			cameraTarget	= cameraTargets[3];
		}
	});

	world.loop().hook(function(){
		// tween the position
		var targetPos	= cameraTarget.get(0).position;
		var cameraPos	= world.tCamera().position;
		var damping	= 0.05;
		cameraPos.x	+= (targetPos.x - cameraPos.x)*damping;
		cameraPos.y	+= (targetPos.y - cameraPos.y)*damping;
		cameraPos.z	+= (targetPos.z - cameraPos.z)*damping;

		// tween the rotation
		var targetRot	= cameraTarget.get(0).rotation;
		var cameraRot	= world.tCamera().rotation;
		var damping	= 0.05;
		cameraRot.x	+= (targetRot.x - cameraRot.x)*damping;
		cameraRot.y	+= (targetRot.y - cameraRot.y)*damping;
		cameraRot.z	+= (targetRot.z - cameraRot.z)*damping;
	});

	// tQuery.createPoolBall().addTo(world)
	// 	.addCannonjs().addTo(physicsWorld)	
	// 		.position(0, 10, 1.3)
	// 		.back()
	// 	.castShadow(true)
	// var object	= tQuery.createAxis().addTo(world)
	// 	.translateY(1)
	// world.loop().hook(function(){
	// 	var orientation	= tQuery.deviceOrientation();
	// 	object.rotation( -orientation.angleY(), 0, orientation.angleZ() );
	// })

	var cursorX	= 0;
	var cursorZ	= 0;
	var cursor	= {
		moveTo	: function(gridX, gridZ){
			cursorX	= gridX;
			cursorZ	= gridZ;
			return this;
		},
		drawTo	: function(gridX, gridZ){
			if( gridX === cursorX ){
				addWallVert(gridX, cursorZ, gridZ)
				cursorZ	= gridZ;	
			}else if( gridZ === cursorZ ){
				addWallHori(gridZ, cursorX, gridX)
				cursorX	= gridX;
			}else	console.assert(false);
			return this;
		}
	}	

	// add the ground
	addGround(-35*tileW, -20*tileW, 35*tileW, 20*tileW)
	
	addGoalFlag(-3, 6);
	

	cursor	.moveTo(-25,-14).drawTo(-25, 14)
	cursor	.moveTo(-25, 15).drawTo( 25, 15)
	cursor	.moveTo( 25, 14).drawTo( 25,-14)
	cursor	.moveTo( 25,-15).drawTo(-25,-15)

	cursor	.moveTo(19,-14).drawTo(19,-6)

	cursor	.moveTo(24,4).drawTo(11,4)
	cursor	.moveTo(10, 4).drawTo(10,-5)
	cursor	.moveTo(  9,-5).drawTo(-12,-5)
	cursor	.moveTo(-13,-7).drawTo(-13,-1)
	cursor	.moveTo(-20,-3).drawTo(-17,-3)
	cursor	.moveTo(-21, 4).drawTo(-21, 7)
	cursor	.moveTo(-16, 7).drawTo(-16,10)


	cursor	.moveTo(-6,14).drawTo(-6,3)
	cursor	.moveTo(-5,3).drawTo(-1,3)
	cursor	.moveTo( 0,3).drawTo( 0,8)
	
	cursor	.moveTo( 6,11).drawTo( 9,11)
	
	addHole(16,-12)

	addHole( 13, 1)
	addHole(-11,-7)
	addHole(-22,-12)
	addHole(-13, 1)
	addHole(-22, 12)
	addHole(- 9, 12)
	addHole(  2,  8)
	addHole( 13,  9)


	function addWallHori(gridZ, gridX1, gridX2){
		if( gridX1 > gridX2 ){
			var tmp	= gridX2;
			gridX2	= gridX1;
			gridX1	= tmp;
		}
		var xMin	= gridX1*tileW - tileW/2;
		var zMin	= gridZ *tileW - tileW/2;
		var xMax	= gridX2*tileW + tileW/2;
		var zMax	= gridZ *tileW + tileW/2;
		return addWall(xMin, zMin, xMax, zMax)
	}
	function addWallVert(gridX, gridZ1, gridZ2){
		if( gridZ1 > gridZ2 ){
			var tmp	= gridZ2;
			gridZ2	= gridZ1;
			gridZ1	= tmp;
		}
		var xMin	= gridX *tileW - tileW/2;
		var zMin	= gridZ1*tileW - tileW/2;
		var xMax	= gridX *tileW + tileW/2;
		var zMax	= gridZ2*tileW + tileW/2;
		return addWall(xMin, zMin, xMax, zMax)
	}
	
	function addWall(x1, z1, x2, z2){
		var width	= Math.abs(x2 - x1);
		var height	= 0.5;
		var depth	= Math.abs(z2 - z1);
		var object3D	= tQuery.createCube(width,height,depth).addTo(table)
					.translateY(     height/2)
					.translateX(x1 + width/2)
					.translateZ(z1 + depth/2)
					.addCannonjs({
						mass	: 0
					}).addTo(physicsWorld)
						.back()
					.setLambertMaterial()
						.color(0xcccccc)
						.map('../../assets/images/wood.jpg')
						.back()
					.receiveShadow(true)
					.castShadow(true)
		object3D.get(0).material.map.repeat.x	= 10;
		object3D.get(0).material.map.repeat.Y	= 10;
		object3D.get(0).material.map.wrapS	= THREE.RepeatWrapping;
		object3D.get(0).material.map.wrapT	= THREE.RepeatWrapping;
		return object3D;
	}

	function addGround(x1, z1, x2, z2){
		var width	= Math.abs(x2 - x1);
		var height	= 0.25;
		var depth	= Math.abs(z2 - z1);
		var object3D	= tQuery.createCube(width,height,depth).addTo(table)
					.translateY(-height/2)
					.translateX(x1 + width/2)
					.translateZ(z1 + depth/2)
					.addCannonjs({
						mass	: 0
					}).addTo(physicsWorld)
						.back()
					.setLambertMaterial()
						.color(0xffffff)
						.map('../../assets/images/plywood.jpg')
						.back()
					.receiveShadow(true)
					.castShadow(true)
		object3D.get(0).material.map.repeat.x	= 10;
		object3D.get(0).material.map.repeat.Y	= 10;
		object3D.get(0).material.map.wrapS	= THREE.RepeatWrapping;
		object3D.get(0).material.map.wrapT	= THREE.RepeatWrapping;
		return object3D;
	}
	
	function addHole(gridX, gridZ){
		var object3D	= tQuery.createSphere().addTo(world)
			.positionX(gridX * tileW)
			.positionZ(gridZ * tileW)
			.geometry()
				.scaleBy(3*tileW)
				.back()
			.castShadow(true)
			.receiveShadow(true)
			.setLambertMaterial()
				.map('../../assets/images/rocks.jpg')
				.color(0xaaaaaa)
				.back()
			.addCannonjs({
					mass	: 0
				})
				.addTo(physicsWorld)
				.back()

		object3D.cannonjs().body().addEventListener("collide",function(event){
			object3D.get(0).material.color.setHex(0xff2222);
			// play the impact sound
			sounds && sounds.bumper.play();
			// init animation
			var animationDelay	= 1000;			
			disablePlayerControls	= true;
			var startAt	= tQuery.now() / 1000; 
			var callback	= world.loop().hook(function(){
				var age		= tQuery.now()/1000 - startAt;
				var angle	= 3 * age * Math.PI * 2 + Math.PI;
				var scale	= 0.7 + Math.cos(angle)*0.3;
				ball.scale(scale);
			});
			// apply impulse to make it jump
			ball.get(0).updateMatrixWorld();
			var ballPosition= ball.get(0).matrixWorld.getPosition();
			var worldPoint	= new CANNON.Vec3(ballPosition.x, ballPosition.y, ballPosition.z);
			var force	= new CANNON.Vec3(0,80,0);
			var dt		= 1/10;
			var body	= ball.cannonjs().body();
			body.applyImpulse(worldPoint,force,dt);

			// setup timeout for deinit
			setTimeout(function(){
				// undo animatoin
				ball.scale(1)
				world.loop().unhook(callback);
				disablePlayerControls	= false;
				// spawn
				ball.cannonjs().position(startPosition.x, startPosition.y, startPosition.z)
				sounds && sounds.spawn.play();
			}, animationDelay)
		});
	}
	
	function addGoalFlag(gridX, gridZ){
		var goalFlag	= tQuery.createPlane().addTo(world)
			.positionX(gridX * tileW)
			.positionY(0.01)
			.positionZ(gridZ * tileW)
			.geometry()
				.scaleBy(3*tileW)
				.rotateX(-Math.PI/2)
				.back()
			.receiveShadow(true)
			.setLambertMaterial()
				.map('images/checkerboard.jpg')
				.opacity(0.8)
				.transparent(true)
				.back()
			.addCannonjs({
					mass	: 0
				})
				.addTo(physicsWorld)
				.back()
		goalFlag.cannonjs().body().addEventListener("collide",function(event){

			goalFlag.get(0).material.color.setHex(0xff0000);
			sounds && sounds.goal.play();
			// init animation
			var animationDelay	= 2000;			
			disablePlayerControls	= true;
			var startAt	= tQuery.now() / 1000;
			var callback	= world.loop().hook(function(){
				var age		= tQuery.now()/1000 - startAt;
				var angle	= 2 * age * Math.PI * 2;
				var scale	= 0.7 + Math.sin(angle)*0.6;
				ball.scale(scale);

				var angle	= 1 * age * Math.PI * 2;
				var value	= Math.abs(Math.cos(angle))
				goalFlag.get(0).material.color.setRGB(1, 1-value, 1-value);
			});
			// setup timeout for deinit
			setTimeout(function(){
				goalFlag.get(0).material.color.setHex(0xffffff);
				ball.scale(1)
				world.loop().unhook(callback);
				disablePlayerControls	= false;
				ball.cannonjs().position(startPosition.x, startPosition.y, startPosition.z)
				sounds && sounds.spawn.play();
			}, animationDelay)
		});
	}
});
</script></body>
