<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle-require.js"></script>
<body><script>
require(['tquery.tvset'], function(){
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createTorusKnot().addTo(world);
	
	// your code goes here
	tQuery.createAmbientLight().addTo(world).color('white');
	tQuery.createDirectionalLight().addTo(world).position(1,1,-1).color('white').intensity(2);

	tQuery.createTvSet().addTo(world)	
});
</script></body>
