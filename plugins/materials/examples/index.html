<body><script>
	var world	= tQuery.createWorld().boilerplate().start();

	tQuery.createAmbientLight().addTo(world).color(new THREE.Color(0x444444));
	tQuery.createDirectionalLight().addTo(world);
	tQuery.createDirectionalLight().addTo(world);
	tQuery.createDirectionalLight().addTo(world);

	var material	= new THREE.MeshLambertMaterial({
		ambient	: 0x444444,
		color	: 0xFF5588
	});

	var object	= tQuery.createTorus().addTo(world);

	tQuery.Mesh.register('setLambertMaterial', function(opts){
		var tMaterial	= new THREE.MeshLambertMaterial(opts);
		
		return this.material(tMaterial);
	});
	
	console.log("jj", object.setLambertMaterial());
