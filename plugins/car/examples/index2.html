<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	
        var sampleClosedSpline	= new THREE.ClosedSplineCurve3([
		new THREE.Vector3(-40, 0, -40),
		new THREE.Vector3( 40, 0, -40),
		new THREE.Vector3( 40, 0,  40),
		new THREE.Vector3(-40, 0,  40),
        ]);

        var extrudeSettings	= {
		amount		: 200,
		bevelEnabled	: false,
		bevelSegments	: 2,
		steps		: 150,
		extrudePath	: sampleClosedSpline
	};

        var rectLength = 12, rectWidth = 4;
        var rectShape = new THREE.Shape();
        rectShape.moveTo( -rectLength/2, -rectWidth/2 );
        rectShape.lineTo( -rectLength/2,  rectWidth/2 );
        //rectShape.lineTo(  rectLength/2,  rectWidth/2 );
        //rectShape.lineTo(  rectLength/2, -rectLength/2 );
        rectShape.lineTo( -rectLength/2, -rectLength/2 );

        var circle3d	= rectShape.extrude( extrudeSettings );
	console.log("geometry")
	console.log(circle3d)
	var geometry	= circle3d;
	//var mesh	= new THREE.Mesh( geometry, new THREE.MeshNormalMaterial());
	var mesh	= THREE.SceneUtils.createMultiMaterialObject( geometry, [
		new THREE.MeshBasicMaterial( { color: 0xFF00FF, opacity: 0.2, transparent: true } ),
		new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true,  opacity: 0.3 } )
	]);
	var scale	= 1/60;
	mesh.scale.set(scale, scale, scale);
	//mesh.rotation.y	= Math.PI/2;
	world.add(mesh);
</script></body>
