<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createTorus().addTo(world);
	
	
	var triangles		= 50;
	var vertexIndexArray	= new Int16Array(triangles * 3);
	for(var i = 0; i < vertexIndexArray.length; i++){
		vertexIndexArray[i]	= i;	
	}

	var vertexPositionArray	= new Float32Array(triangles * 3 * 3);
	for(var i = 0; i < vertexPositionArray.length; i++ ){
		vertexPositionArray[i]	= Math.random() * 2;
	}
	var attributes = {
		index: {
			itemSize: 1,
			array	: vertexIndexArray,
			numItems: vertexIndexArray.length
		},
		position: {
			itemSize: 3,
			array	: vertexPositionArray,
			numItems: vertexPositionArray.length
		}
	};
	var geometry	= new THREE.BufferGeometry();
	geometry.attributes = attributes;
	geometry.offsets = [{
		start	: 0,
		count	: triangles * 3,
		index	: 0
	}];

	// geometry.computeBoundingBox();
	// geometry.computeBoundingSphere();
	//geometry.computeVertexNormals();

	var material	= new THREE.MeshBasicMaterial({
		color: 0x000000
	});

	var mesh	= new THREE.Mesh(geometry, material);

	world.add(mesh);
	
</script></body>
