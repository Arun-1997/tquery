<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle-require.js"></script>
<script src="../vendor/leap.js"></script>
<body><script>
require(['tquery.keyboard'], function(){
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createAxis().addTo(world);
	
	// your code goes here

	world.removeCameraControls();

	var controller	= new Leap.Controller({
		enableGestures	: true
	});
	var leapFrame	= null;
	controller.loop(function(frame) {
		leapFrame	= frame;
	});

	var object3d	= tQuery.createSphere().addTo(world)

	var handId	= null;
	world.hook(function(delta, now){
		if( leapFrame === null )	return;
		if( leapFrame.valid !== true )	return;
		if( leapFrame.hands.length < 1)	return;

		for(var i = 0; i < leapFrame.hands.length; i++){
			if( leapFrame.hands[i].id === handId ){
				hand	= leapFrame.hands[i];
				break;
			}
		}
		if( i === leapFrame.hands.length ){
			hand	= leapFrame.hands[0]
			handId	= hand.id
			console.log('assigning handid', handId)
		}

		var vector3	= tQuery.createVector3(hand.sphereCenter)
		vector3.x	= (vector3.x -   0)/ 50	
		vector3.y	= (vector3.y - 250)/ 50
		vector3.z	= (vector3.z -   0)/ 50	
		object3d.position(vector3)
	})
})
</script></body>
