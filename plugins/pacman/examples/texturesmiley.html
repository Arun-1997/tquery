<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<script src="excanvas.js"></script>
<script src="Threex.TextureSmiley.js"></script>

<body><script>
	var world	= tQuery.createWorld().boilerplate().start();

	// build the canvas + texture
	var canvasW	= 256;
	var canvas	= document.createElement('canvas');
	canvas.width	= canvasW;
	canvas.height	= canvasW;
	var texture	= new THREE.Texture(canvas);
	texture.needsUpdate	= true;
	
	// clear the previous texture
	var ctx		= canvas.getContext('2d');
	ctx.fillStyle	= "yellow";
	ctx.fillRect(0, 0, canvas.width, canvas.height);

	
	THREEx.Texture.Smiley.happy(canvas);
	//THREEx.Texture.Smiley.hurt(canvas);
	//THREEx.Texture.Smiley.angry(canvas);
	//THREEx.Texture.Smiley.pupil(canvas);
	
	tQuery.createAmbientLight().addTo(world)
		.color(0x444444)
	tQuery.createDirectionalLight().addTo(world)
		.position(1,1,1)
		//.color()

	var url		= '../../assets/images/water.jpg';
	tQuery.createSphere().addTo(world)
		.positionY(0.25 + 0.125)
		.setLambertMaterial()
			.map(texture)
			.back()

	tQuery.createCylinder(0.5, 0.5, 0.75, 16).addTo(world)
		.positionY(0)
		.setLambertMaterial()
			.color(0xffff00)
			.back()
		// var geometry	= new THREE.Cylinder( 16, bodyW/2, bodyW/2, bodyW/2, 0, 0 );
		// var material	= [
		// 	//new THREE.MeshLambertMaterial( { color: color, shading: THREE.FlatShading} ),
		// 	new THREE.MeshPhongMaterial( { ambient: ambient, color: color, specular: 0x555555, shininess: 10 } ),
		// ];
		// var mesh	= new THREE.Mesh( geometry, material );
		// mesh.position.y	= 0;
		// mesh.rotation.x	= 90*Math.PI/180;
		// this._container.addChild( mesh );

			
	// add the shadow on the ground
	var texture	= THREEx.Texture.Smiley.shaddowTexture();
	tQuery.createPlane().addTo(world)
		.rotationX(-Math.PI/2)
		.positionY(-0.5)
		.setLambertMaterial()
			.map(texture)
			.opacity(0.5)
			.back();
	
</script></body>
