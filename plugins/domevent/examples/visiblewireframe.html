<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>

<script src="../threex.domevent.js"></script>
<script src="../tquery.domevent.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();

	// create a cube
	var object	= tQuery.createTorus().addTo(world);
	
tQuery.Object3D.registerInstance('visibleWireframe', function(visible){
	var object3D	= this;
	if( visible ){
		// if it is already present, return now
		if( tQuery('.visibleWireframe', object3D).length > 0 )	return;
		// add a cloned object with a wireframe
		object3D.clone().addTo(object3D)
			.setBasicMaterial()
				.wireframe(true)
				.back()	
			.addClass('visibleWireframe')
	}else{
		tQuery('.visibleWireframe', object3D).detach();		
	}
});

	object.visibleWireframe(true)
	setTimeout(function(){
		object.visibleWireframe(false)
	}, 2000)
</script></body>
