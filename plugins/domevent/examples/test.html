<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>

<script src="../threex.domevent.js"></script>
<script src="../tquery.domevent.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();

	// remove camera controls to be easily clickable
	world.removeCameraControls();

	// enable domEvent on this world
	world.enableDomEvent();

	var object3d	= tQuery.createCube().addTo(world)
	tQuery.createSphere().addTo(object3d)
		.addClass('selector')
		.scaleBy(1/5)
		.translateY(0.6)
	//	.visible(false)

	// });
</script></body>
