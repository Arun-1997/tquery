<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<script src="../tquery.minecraftchar.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	world.tCamera().position.z	= 1.8;

	var character	= new tQuery.MinecraftChar();
	character.model.addTo(world);
	//.translateX(1)

	character.loadSkin('images/3djesus.png')

	tQuery('mesh', character.model.get(0));

	var plane	= tQuery.createPlane(2, 1, 1).addTo(world);
	//plane.get(0).rotation.x =  Math.PI/10;
	//plane.get(0).rotation.x =  Math.PI/2;
	plane.get(0).rotation.y = Math.PI/10;
	//plane.get(0).position.z = -2;
</script></body>
