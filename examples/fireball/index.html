<!doctype html><title>Minimal tQuery Page</title>
<script src="../../build/tquery-bundle.js"></script>
<script src="tquery.fireballmaterial.js"></script>
<body><script>
	var world	= tQuery.createWorld().fullpage().start();
	var object3d	= tQuery.createSphere().addTo(world);
	object3d.useFileballMaterial(2);

	world.loop().hook(function(delta, present){
		var piSecond	= delta * Math.PI;
		object3d.rotateY(45*piSecond/180);
		object3d.rotateZ(10*piSecond/180);
		
		object3d.scale(1 + 0.5*Math.cos(present*Math.PI));
	});
</script></body>
