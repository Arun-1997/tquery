<!doctype html><title>Minimal tQuery Page</title>
<script src="../../build/tquery-bundle.js"></script>
<script src='../../vendor/require.js'></script>
<script src='./tquery.requirejs.js'></script>
<body><script>

/**
 * put require.js and tquery.require.js in tquery-bundle.js
 * - so no need to load tquery-bundle via require.js
 * - put tquery.scriptbaseurl.js in js/plugins
 *   - it only contains scriptBaseUrl now
 * - should i make a a norequirejs ?
 *   - like require/define just calling the callback function
 *   - thus requirejs is no more a requirement, only an helper
 * - try to write one in another directory
*/

require(['/examples/requirejs0/tquery.keyboard.js'], function(){
console.log("inside main define")
	var world	= tQuery.createWorld().fullpage().start();
	var object3d	= tQuery.createTorus().addTo(world);

	world.loop().hook(function(){
		if( tQuery.keyboard().pressed('a') ){
			object3d.scale(2);
		}else{
			object3d.scale(1);
		}
	});
});

</script></body>
