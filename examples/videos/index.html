<!doctype html><title>Minimal tQuery Page</title>
<script src="../../build/tquery-bundle.js"></script>
<script src="tquery.createVideoTexture.js"></script>
<script src="tquery.createWebcamTexture.js"></script>

<script src="../../vendor/threex/THREEx.GeometryWobble.js"></script>
<script src="../wobble/tquery.wobble.js"></script>

<body><script>
	var world	= tQuery.createWorld().fullpage().start();

	//var texture	= tQuery.createVideoTexture('sintel.ogv');
	var texture	= tQuery.createWebcamTexture();

	console.log("texture", texture)

	var material	= new THREE.MeshBasicMaterial({
		ambient	: 0x444444,
		color	: 0xFFAA88,
		//map	: THREE.ImageUtils.loadTexture('../tunnelgl/ash_uvgrid01.jpg'),
		map	: texture
	});


	var mesh	= new THREE.Mesh(new THREE.SphereGeometry(1, 32, 16), material);
	//var mesh	= new THREE.Mesh(new THREE.TorusGeometry(1, 0.5), material);
	var object	= tQuery(mesh).addTo(world);
	// FIXME this one should work
	//var object	= tQuery.createSphere(material).addTo(world);

	object.geometry().zoom(1,0.5,1).wobble().back();
	object.rotateY(-90*Math.PI/180)
		//.translateZ(-2);

	world.renderer().setClearColorHex( 0x222222, 1 );


	world.loop().hook(function(delta){
		var degSecond	= delta * Math.PI / 180;
	//	object.rotateY(45*degSecond);
	//	object.rotateZ(45*degSecond);
	});

</script></body>
