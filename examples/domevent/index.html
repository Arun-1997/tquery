<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- see details at http://paulirish.com/2011/requestanimationframe-for-smart-animating/ -->
		<script src="vendor/three.js/RequestAnimationFrame.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/tween.js/Tween.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

		<script src="./threex.domevent.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top middle">
			<a href="http://learningthreejs.com/blog/2012/01/17/dom-events-in-3d-space/" target="_blank">LearningThree.js</a>
			demo for threex.domevents
			<br/>
			-
			<br/>
			<strong>Instructions: </strong> click on top - hover on right - press and hold on left
		</div>
		<div class="bottom right" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer, domEvent;
		var camera, cameraControl;
		var mouse = { x: 0, y: 0 };


		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats	= new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene	= new THREE.Scene();

			var light = new THREE.DirectionalLight( 0xffffff, 2 );
			light.position.set( 1, 1, 1 ).normalize();
			scene.add( light );

			var light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( -1, -1, -1 ).normalize();
			scene.add( light );

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREEx.DragPanControls(camera)

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			// here you add your objects
			// - you will most likely replace this part by your own
			var group	= new THREE.Object3D();
			scene.add(group)
			
			var geometry	= new THREE.TorusGeometry( 1, 0.42 );
			var material	= new THREE.MeshNormalMaterial();
			var mesh	= new THREE.Mesh( geometry, material );
			group.add( mesh );
			
			var domevent	= new THREEx.DomEvent();
			//domevent.bind(mesh, 'mouseover', function(event){
			//	console.log("mouse over", event)
			//});
			//
			//domevent.bind(mesh, 'mouseout', function(event){
			//	console.log("mouseout", event)
			//});
			
			domevent.bind(mesh, 'click', function(event){
				console.log("click on torus", event)
				//event.stopPropagation();
			}, false);
			
			//domevent.bind(group, 'click', function(event){
			//	console.log("click on group", event)
			//	//event.stopPropagation();
			//}, false);
			domevent.bind(scene, 'click', function(event){
				console.log("click on scene", event)
				//event.stopPropagation();
			}, false);
		}
		
		// animation loop
		function animate() {
			
			// upate tween
			TWEEN.update();

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {

			// update camera controls
			//cameraControls.update();
			
			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
