<script src="../text/fonts/droid/droid_serif_bold.typeface.js"></script>

<script src="../text/tquery.text.js"></script>

<body><script>
	var world	= tQuery.createWorld().fullpage().start();

	var big		= false;
	var object	= tQuery.createSphere().addTo(world);
	object.on('click', function(event){
		if( big ){
			big	= false;
			tQuery(event.target).scale(2);
		}else{
			big	= true;
			tQuery(event.target).scale(1);
		}
	});
	
	var object	= tQuery.createText("THREE.JS").scaleBy(1/3).addTo(world);
	object.linkify('https://github.com/mrdoob/three.js/');
	
</script></body>
